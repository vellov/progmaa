<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--script src="/res/js/jquery-1.10.0.min.js"></script-->
</head>
<body>
<div style="width: 90%">
    <h5>Milline on eelnevas skeemis sobiv tekst ????? asemel?</h5>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="1" value="Vali" onclick="check1()">
                <span>a on suurem</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="2" value="Vali" onclick="check2()">
                <span>a ei ole suurem</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="3" value="Vali" onclick="check3()">
                <span>a on väiksem</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="4" value="Vali" onclick="check4()">
                <span>a ei ole väiksem</span>
            </div>
        </div>
        <div id="Tagasiside">
            <span id="TagasisideVastus"></span>
        </div>
    </form>

</div>
<script>
    $('#Tagasiside').hide();
    //Vastavad tagasisided ja näitamine
    function check1(){
        activate("1");
        $("#Tagasiside").css("background-color", "yellow");
        $('#TagasisideVastus').html("Siin ei ole see õige.");
        $('#Tagasiside').show();
    }
    function check2(){
        activate("2");
        $("#Tagasiside").css("background-color", "#ADFF2F");
        $('#TagasisideVastus').html("Õige! <br/> Ülesanne on lahendatud. ");
        $('#Tagasiside').show();

    }
    function check3(){
        activate("3");
        $("#Tagasiside").css("background-color", "yellow");
        $('#TagasisideVastus').html('Peaaegu õige! Kui a = b, siis jõuame ka siia ja sellisel juhul ei ole "a on väiksem" õige.');
        $('#Tagasiside').show();

    }
    function check4(){
        activate("4");
        $("#Tagasiside").css("background-color", "yellow");
        $('#TagasisideVastus').html("See tähendaks, et a on suurem või võrdne. Siin a suurem kindlasti pole.");
        $('#Tagasiside').show();
    }
    function deactivateAll(){
        $('input[type="button"]').attr('class','btn btn-default');
    }
    function activate(id){
        deactivateAll();
        $('#'+id).attr('class','btn btn-primary');
    }


</script>
</body>
</html>
