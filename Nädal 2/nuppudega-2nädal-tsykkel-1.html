<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->

    <script src="/res/js/jquery-1.10.0.min.js"></script>
</head>
<body>
<div style="width: 90%">
    <h5>Kui jätkamistingimuseks on avaldis 3 > 5, siis</h5>

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="1" value="Vali" onclick="check1()">
                <span> tsükli sisu ei täideta kunagi</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="2" value="Vali" onclick="check2()">
                <span>tsükli sisu täidetakse teoreetiliselt lõpmatu arv kordi</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-md-6 col-lg-5">
                <input type="button" class="btn btn-default " id="3" value="Vali" onclick="check3()">
                <span> on tegemist vigase programmiga</span>
            </div>
        </div>
        <div id="Tagasiside">
            <span id="TagasisideVastus"></span>
        </div>
    </form>

</div>
<script>
    $('#Tagasiside').hide();
    //Vastavad tagasisided ja näitamine
    function check1(){
        activate("1");
        $("#Tagasiside").css("background-color", "#ADFF2F");
        $('#TagasisideVastus').html("Õige vastus! <br/> 3 > 5 on väär.");
        $('#Tagasiside').show();
    }
    function check2(){
        activate("2");
        $("#Tagasiside").css("background-color", "yellow");
        $('#TagasisideVastus').html("Tegelikult ei pääseta üldse tsükli sisu juurde, sest jätkamistingimus on täitmata.");
        $('#Tagasiside').show();

    }
    function check3(){
        activate("3");
        $("#Tagasiside").css("background-color", "yellow");
        $('#TagasisideVastus').html("Programm töötab Pythonis ilusti. Tegemist on korrektse avaldisega, mille väärtus on alati False.");
        $('#Tagasiside').show();

    }
    function deactivateAll(){
        $('input[type="button"]').attr('class','btn btn-default');
    }
    function activate(id){
        deactivateAll();
        $('#'+id).attr('class','btn btn-primary');
    }


</script>
</body>
</html>
